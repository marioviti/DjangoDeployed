<!-- DOCTYPE html -->

<html>

<body>
{% if messages %}
<ul class="messages">
	{% for message in messages %}
		<li>{{message}}</li>
	{% endfor %}
</ul>
{% endif %}

  <h1>
  {{ item.title }}<br/>
  {{ item.content }}<br/>
  {{ item.updated }}<br/>
  {{ item.timestamp }}<br/>
  {{ item.id }}<br/>
  {{ item.pk }}<br/>
  </h1>
</body>

</html>
